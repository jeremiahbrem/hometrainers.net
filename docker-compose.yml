version: "3.8"
services:
  frontend:
    container_name: frontend
    depends_on:
      - backend:
          condition: service_completed_successfully
    stdin_open: true
    build:
      context: ./frontend
      target: runner
    volumes:
      - "./frontend:/app"
    ports:
      - "3000:3000"
    environment: 
      - NEXT_PUBLIC_API=http://host.docker.internal:8080
  backend:
    container_name: backend
    volumes:
      - "./backend:/app"
    build:
      context: ./backend
    ports:
      - 8080:8080